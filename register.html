<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title></title>
</head>
<body>
	<div class="container" style="margin-top: 20px;padding-left: 100pt">
		<form class="row g-7" style="margin-left: 120px;">
		<div class="mb-3 row">
            <label for="First Name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputfirstname" placeholder="First Name" required="">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Last Name" class="col-sm-2 col-form-label">Last Name</label>
             <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputLastname" placeholder="Last Name" required="">
             </div>
        </div>
        <div class="mb-3 row">
            <label for="Gender" class="col-sm-2 col-form-label">Gender</label>
             <div class="col-sm-4 form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                       <label class="form-check-label" for="flexRadioDefault1">
                       Male
                           </label>
                    </div>
                    <div class="form-check">
                         <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                         <label class="form-check-label" for="flexRadioDefault2">
                          Female
                         </label>
                    </div>
             </div>
        </div>
        <div class="mb-3 row">
            <label for="Age" class="col-sm-2 col-form-label">Age</label>
             <div class="col-sm-4">
                    <input type="number" class="form-control" id="inputage" required="">
             </div>
        </div>
        <div class="mb-3 row">
            <label for="BloodGroup" class="col-sm-2 col-form-label">Blood Group</label>
             <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputbloodgroup" required="">
             </div>
        </div>
        <div class="mb-3 row">
            <label for="mobilenumber" class="col-sm-2 col-form-label">Mobile Number</label>
             <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputmobile"required="">
             </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email Id</label>
             <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputemail" required="">
             </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
             <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputpassword" required="">
             </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Confirm Password</label>
             <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputpassword" required="">
             </div>
        </div>
        <div class="col-sm-4">
           <button type="submit" class="btn btn-primary mb-3" style="margin-left: 120px">Register</button>
        </div>
    </form>
	</div>


  
  <script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
